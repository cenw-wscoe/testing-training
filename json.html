			document.write(wet.builder.refTop({
                "cdnEnv" : "esdcprod",

			}));
		</script>

	<body vocab="https://schema.org/" typeof="WebPage">
		<div id="def-top">
		</div>
		<!-- Write closure template -->
		<script>
			var defTop = document.getElementById("def-top");
			defTop.outerHTML = wet.builder.appTop({
                "cdnEnv" : "esdcprod",
				"appName" : [{
					"text" : "Testing Services",
                    "href" : "./"
				}]
			});
		</script>
		<main role="main" property="mainContentOfPage" class="container">
            <h1>Testing training</h1>
        <div class="row">

                <div data-wb-json='{
                    "url" : "data/wscoe.json#",
                    "mapping" : [
                        {"selector" : "a", "value" : "/Title"},
                        {"selector":"a", "attr" : "href", "value" : "/URL"},
                        {"selector" : ".training-type", "value" : "/Type"},
                        {"selector" : ".training-decription", "value" : "/Desvcxvcription"},
                        {"selector" : "ul", "value" : "/Subject", "queryall" : "li"}
                    ]
                }'>
            <template>
                <section class="col-md-4">
					<h2 class="h4"><a href="#">{TITLE}</a></h2>
					<p class="label label-default training-type"></p>
                    <p class="training-decription">{DESCRIPTION}</p>
                    <ul class="list-unstyled">
                    <template>
                        <li class="label label-primary"></li>
                    </template>
                    </ul>
                </section>
            </template>
        </div>
    </div>
			<div id="def-preFooter">
			</div>
			<!-- Write closure template -->
			<script>
				var defPreFooter = document.getElementById("def-preFooter");
				defPreFooter.outerHTML = wet.builder.preFooter({
                    "cdnEnv" : "esdcprod",
                    "pagedetails" : false,
					"dateModified" : "2019-05-23"
				});
			</script>
		</main>
		<div id="def-footer">
		</div>
		<!-- Write closure template -->
		<script>
			var defFooter = document.getElementById("def-footer");
			defFooter.outerHTML = wet.builder.appFooter({
                "cdnEnv" : "esdcprod"

			});
		</script>
		<!-- Write closure template -->
		<script>
			document.write(wet.builder.refFooter({
                "cdnEnv" : "esdcprod",
                "isApplication" : true
			}));
		</script>
